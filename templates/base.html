{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock%}
  </title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'app.css' %}">
  {% block cssfiles %}
  {% endblock %}
</head>
<body>
  <header class="main-navigation">
    <h1>
      <a href="{% url 'starting_page' %}"> Friends Meetup </a>
    </h1>
    {%block nav %}
    {% endblock %}
  </header>
  {% block content %}
  {% endblock %}
</body>
</html>
