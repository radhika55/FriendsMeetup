{% extends 'base.html' %}
{% load rest_framework %}
{% load static %}
{% block title %}
Sign up page
{% endblock title %}

{% block cssfiles %}
<link rel="stylesheet" href="{% static 'demo/signup.css' %}">
{% endblock %}

{% block content %}
<section class='heading'>
<p>Welcome to your <br> friends community</p>
</section>
<div class="sign-up-form">
<form action="{% url 'starting_page' %}" method="POST" >
  {% csrf_token %}
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
  </div>
  <button type="submit">Log In</button>
</form>
</div>

{% endblock content %}
